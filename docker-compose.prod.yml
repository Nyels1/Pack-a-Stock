version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pack_a_stock_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Para backups de la BD
    networks:
      - packastock_network
    restart: always
    # No exponer puerto en producci√≥n (solo acceso interno)

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pack_a_stock_backend_prod
    command: gunicorn pack_a_stock_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - packastock_network
    restart: always
    # No exponer puerto directamente, usar nginx

  nginx:
    image: nginx:alpine
    container_name: pack_a_stock_nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Certificados SSL
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - packastock_network
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  packastock_network:
    driver: bridge
